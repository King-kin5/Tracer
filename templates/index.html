<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d1d1d, #333333);
            color: #00ff00;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .disclaimer {
            text-align: center;
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            margin-bottom: 25px;
            font-size: 1rem;
            color: #ffffff;
        }

        .disclaimer strong {
            color: #ff4444;
        }

        /* Forms Container */
        .forms {
            display: flex;
            flex-wrap: wrap; /* Allow forms to wrap in smaller containers */
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        form {
            flex: 1 1 30%; /* Allow forms to fill space but not exceed 30% of container width */
            min-width: 280px;
            max-width: 350px;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding and borders in element's total width */
        }

        form:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #00ff00;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #555;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensures padding and borders do not cause overflow */
        }

        input:focus {
            border-color: #00ff00;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00cc00;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 255, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .forms {
                justify-content: center;
                gap: 15px;
            }

            form {
                flex: 1 1 100%; /* Forms will now stack on small devices */
                max-width: none;
            }

            h1 {
                font-size: 1.5rem; /* Adjust header size for small devices */
            }

            input {
                padding: 10px; /* Smaller input padding for small devices */
            }
        }
    </style>
</head>
<body>
    <h1>Tracer</h1>
    <div class="container">
        <div class="disclaimer">
            <strong>Disclaimer:</strong> This project does not store or share any personal data. 
            All data is processed locally and remains the property of the user.
        </div>
        
        <div class="forms">
            <form action="/username_tracker" method="POST">
                <h2>Username Tracker</h2>
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <button type="submit">Track Username</button>
            </form>

            <form action="/phone_tracker" method="POST">
                <h2>Phone Tracker</h2>
                <label for="phone">Enter Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                <button type="submit">Track Phone</button>
            </form>

            <form action="/check_link" method="POST">
                <h2>Link Safety Checker</h2>
                <label for="url">Enter URL</label>
                <input type="text" id="url" name="url" placeholder="Enter a URL to check" required>
                <button type="submit">Check URL</button>
            </form>
        </div>
    </div>
</body>
</html>
